<button [routerLink]="['/','management','client',idClient]" class="btn btn-warning" >Retour au profil du client</button>
<div class="container alert alert-info col-md-8">
    <form [formGroup]="clientUpdate" (ngSubmit)="onUpdate()" class="well form-horizontal">

        <div class="d-flex justify-content-center">
            
        </div>
        <fieldset>
            <div class="form-group">
                <label class="col-md-4 control-label">Nom</label>
                <input  class="form-control" formControlName="name"  type="text">
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Prénom</label>
                <input  class="form-control" formControlName="firstName" type="text">
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Adresse</label>
                <input  class="form-control" formControlName="address" type="text">
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label">Code postal</label>
                <input  class="form-control" formControlName="postcode" type="text">
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">Ville</label>
                <input   class="form-control" formControlName="city" type="text">
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Téléphone</label>
                <input   class="form-control" formControlName="phone" type="text">
            </div>


        </fieldset>
        <br>
       
        <button  (click)="onUpdate()" class="btn btn-danger" [disabled]="clientUpdate.invalid">Valider</button>
    </form>
</div>
