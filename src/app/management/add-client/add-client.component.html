<form [formGroup]="newClient" (ngSubmit)="onSubmit()" class="well form-horizontal" >
    <div class="form-group">
        <label class="col-md-4 control-label">Nom</label>
        <input formControlName="name" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label">Prenom</label>
        <input formControlName="firstName" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label">Adresse</label>
        <input formControlName="address" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label">Code postal</label>
        <input formControlName="postcode" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label">Ville</label>
        <input formControlName="city" type="text" class="form-control">
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label">Telephone</label>
        <input formControlName="phone" type="text" class="form-control">
    </div>

    <br>
    
    <button [disabled]="newClient.invalid" type="submit" class="btn btn-info">Ajouter</button>

</form>
